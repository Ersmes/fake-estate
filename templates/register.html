{% extends "layout.html" %}

{% block title %}
Fake Estate | Register
{% endblock %}

{% block main %}

<div class="form-div">
    <img src="{{ url_for('static', filename='fake_estate_logo_standalone.png') }}" alt="Error loading image">
    <h2>Register</h2>
    <form class="form" action="/register" method="POST">
        <input class="form-item" name="username" type="text" placeholder="Username" autofocus>
        <input class="form-item" name="password" type="password" placeholder="Password">
        <input class="form-item" name="password_confirm" type="password" placeholder="Confirm Password">
        <input class="form-button" type="submit" value="Register">
    </form>
</div>

{% endblock %}
